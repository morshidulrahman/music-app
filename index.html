<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn link -->
    <link rel="stylesheet" href="./css/icofont.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
   
          <audio src=""></audio>
          <div class="music_box">

              <div class="music_top">
                <i class="icofont-ui-love"></i>
                 <span>now playing</span>
                 <i class="icofont-listing-box listbtn"></i>
              </div>
              <div class="music_img ">
                  <img src="https://www.rafaelalucas.com/dailyui/9/covers/broods.jpg" alt="musicapp" >
              </div>
              <div class="music_title_box">
                  <h3 class="title">The Bad in Each Other</h3>
                  <p class="artist_name">Feist</p>
              </div>
              <div class="music_progressbar">
                  <div class="progressbar_container">
                      <div class="progressbar"></div>
                  </div>
                   <div class="duration">
                     <p class="start_time">00.0</p>
                     <p class="end_time">03.00</p>
                   </div>
              </div>
               <div class="volume">
                   <span><i class="icofont-volume-down"></i></span>
                <input type="range" class="volume" min="0" max="100">
               </div>
              <div class="play_back_area">
                <i class="icofont-ui-previous prevbtn"></i>
                <span class="playbtn">
                    <i class="icofont-pause"></i>
                </span>
                <i class="icofont-ui-next nextbtn"></i>
              </div>
              <div class="music_list">
                <div class="music_list_top">
                 <span>
                    <i class="icofont-music"></i>
                    <small>music list</small>
                 </span>
                 <i class="icofont-close closebtn"></i>
                </div>
                <div class="song_list">
                
                </div>
            </div>
          </div>
         
    
    <script src="./app.js"></script>
</body>
</html>
